name: Github actions demo
on:
  push:
    branches: [main]
jobs:
  Demo-Action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: Awesome-Tomato/build-all-sub-directory/get-build-target-fullpaths@v1
        id: projectPaths
        with:
          workspace: ${{ github.workspace }}

      - run: echo "${{ steps.projectPaths.outputs.projectPaths }}"

      - uses: Awesome-Tomato/build-all-sub-directory/build-by-path@v1
        with:
          fullpaths: ${{ steps.projectPaths.outputs.projectPaths }}
      
      - uses: Awesome-Tomato/build-all-sub-directory/move-build-output-to-parent-directory@v1
        with:
          fullpaths: ${{ steps.projectPaths.outputs.projectPaths }}
      
      - uses: Awesome-Tomato/build-all-sub-directory/add-deploy-path-to-readme-based-on-path@v1
        with:
          fullpaths: ${{ steps.projectPaths.outputs.projectPaths }}
          projectBaseUrl: 'https://awesome-tomato.github.io/CodeReview'
      
      - name: Git configuring
        run: |
          git config user.name 'MaetDol'
          git config user.email 'rndka9@gmail.com'
      
      - name: Deploy
        run: |
          git add --all
          git commit -m 'Deploy build output by Github workflow'
          git checkout gh-pages
          git merge main --strategy-option theirs
          git push origin gh-pages
          
          
